
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScotLens Trails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              scot: {
                mist: '#f0f4f8',
                slate: '#64748b',
                blue: '#005EB8', // Scottish Flag Blue
                dark: '#0f172a',
                gold: '#c5a059', // Whisky/Heritage
                green: '#1a4c33', // Highland Green
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      .leaflet-container {
        background: #f8f9fa !important;
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #1e293b !important;
        color: white !important;
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      /* Premium Map Tooltips */
      .custom-map-tooltip {
        background: #0f172a !important;
        border: 1px solid rgba(255,255,255,0.2) !important;
        border-radius: 8px !important;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4) !important;
        padding: 4px 8px !important;
      }
      .custom-map-tooltip::before {
        border-top-color: #0f172a !important;
      }

      /* Pulse Marker Animations */
      .custom-pulse-marker {
        border: none !important;
        background: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^4.1.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-scot-dark text-slate-100 font-sans antialiased overflow-x-hidden selection:bg-scot-gold selection:text-scot-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  <script type="module" src="/frontend/index.tsx"></script>
</body>
</html>
